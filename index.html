<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Profile Card</title>
  <style>
    body {
      background-color: #f0f4f8;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background-color: white;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      padding: 30px;
      text-align: center;
      width: 300px;
      transition: transform 0.3s;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
    }

    h2 {
      margin: 10px 0 5px;
      color: #333;
    }

    p {
      color: #777;
      margin-bottom: 15px;
    }

    .btn {
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      text-decoration: none;
    }

    .btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div class="card">
    <img src="https://i.pravatar.cc/150?img=47" alt="Avatar" class="avatar">
    <h2>Janani Priya</h2>
    <p>Frontend Developer | Dreamer | Coder</p>
    <a href="https://www.linkedin.com" class="btn" target="_blank">Connect</a>
  </div>

</body>
</html>
